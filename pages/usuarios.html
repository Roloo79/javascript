<body class="bodyUsuarios">
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Usuario nuevo</h2>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="nombre" class="form-control" />
                      <label class="form-label" for="form3Example1">Nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="apellido" class="form-control" />
                      <label class="form-label" for="form3Example2">Apellido</label>
                    </div>
                  </div>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" />
                  <label class="form-label"  for="form3Example3">Email</label>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="password" id="contraseña" class="form-control" />
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>
                
                <button type="button" class="btn btn-primary btn-block mb-4"><a class="aUsuario" href="../pages/sesion.html"id="crear_usuario" >Crear usuario</a> 
                </button>
              </form>
            </div>
          </div>
        </div>
      
      </div>
    </div>
      <script src="../js/usuarios.js" defer></script>
